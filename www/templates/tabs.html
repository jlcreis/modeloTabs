<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
    
 <!-- Login Tab -->
  <ion-tab title="Login" icon-off="ion-ios-person-outline" icon-on="ion-ios-person-outline" ng-click="login()"><!--href="#/tab/account"-->
    <!--ion-nav-view name="tab-account"></ion-nav-view-->
  </ion-tab>

  <!-- Pesquisa Tab -->
  <ion-tab title="Pesquisa" icon-off="ion-ios-search" icon-on="ion-ios-search" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Promoção Tab -->
  <ion-tab title="Promoções" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart-outline" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>
    
    <!-- Lista Tab -->
  <ion-tab title="Lista" icon-off="ion-ios-copy-outline" icon-on="ion-ios-copy-outline" href="">
    <ion-nav-view name=""></ion-nav-view>
  </ion-tab>
    
    <!-- Estabelecimento Tab -->




</ion-tabs>
